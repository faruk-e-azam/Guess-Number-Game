<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main--container">
      <div class="page--width">
        <h1 class="title">Guess My Number!</h1>
        <div class="hide--number">?</div>
        <div class="initial--num">
          Initail Score: <span class="initial--score"></span>
        </div>
        <div class="highest--score initial--num">
          Highestscore: <span class="highscore">0</span>
        </div>
        <div class="message initial--num">Start guessing....</div>
        <p class="between initial--num">(Between 1 and 20)</p>
        <input type="number" id="inp--num" />
        <button class="check--btn">Check!</button>
        <button class="try--again">Try Again!</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
